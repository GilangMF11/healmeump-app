name: healmeumpapp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  dio: ^5.7.0
  bloc: ^8.1.4
  shared_preferences: ^2.3.4
  shimmer: ^3.0.0
  get_it: ^8.0.3
  dartz: ^0.10.1
  connectivity_plus: ^6.1.1
  flutter_bloc: ^8.1.6
  go_router: ^14.6.2
  image_picker: ^1.1.2
  google_fonts: ^6.2.1
  flutter_flavor: ^3.1.4
  sizer: ^3.0.5
  fluttertoast: ^8.2.10
  geocoding: ^3.0.0
  chucker_flutter: ^1.8.3
  intl: ^0.19.0
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.4
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0
# dart run flutter_launcher_icons:generate
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logoo.png"
  image_path: "assets/logoo.png"

flutter:

  
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  
